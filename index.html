<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v2 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form name="registration" id="form">
                <h3>Registration Form</h3>
                <div class="msg">
                    <h4 class="error2" id="msg_err"></h4>
                    <h4 class="success" id="msg_suc">jvdshvdsj</h4>
                </div>
                <div class="form-wrapper">
                    <label for="">Full Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-wrapper">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="form-wrapper">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-wrapper">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpassword">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="terms"> I caccept the Terms of Use & Privacy Policy.
                        <span class="checkmark"></span>
                    </label>
                </div>
                <label id="terms-error" class="error" for="terms"></label>
                <button type="submit">Register Now</button>
            </form>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
